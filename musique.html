<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Musique Extraordinaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://getwallpapers.com/wallpaper/full/5/5/b/984532-new-color-hd-wallpaper-2560x1440.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff; /* Changer la couleur du texte en fonction de votre image de fond */
        }

        .music-card {
            background-color: rgba(255, 255, 255, 0.8); /* Couleur de fond avec transparence */
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .music-card:hover {
            transform: translateY(-5px);
        }

        .music-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .music-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .music-artist {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .music-description {
            font-size: 16px;
            color: #777;
            line-height: 1.6;
        }

        .page-suivante {
    position: absolute;
    bottom: 2px;
    right: 2px;
}

.bouton-suivant {
    padding: 5px 5px;
    background-color: rgb(248, 7, 184);
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

.bouton-suivant:hover {
    background-color: rgb(248, 7, 184);
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Découvrez ma sélection mixte !</h1>
        <div class="music-card">
            <img src="https://i.ytimg.com/vi/Tp7T1p8N9E0/maxresdefault.jpg" alt="Musique 1">
            <div class="music-details">
                <div class="music-title">Titre de la Musique : Tshwala Bam</div>
                <div class="music-artist">Artiste 1 : TitoM & YUPPE</div>
                <div class="music-description">
                    Voici le lien : <a href="https://www.youtube.com/watch?v=j1n8B6J1JF8&pp=ygUNdGl0b20gJiB5dXBwZQ%3D%3D" target="_blank">écouter sur YouTube</a>
                </div>
            </div>
        </div>
        <div class="music-card">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Music116/v4/08/83/47/0883471c-64b8-9f0b-8072-c1428f551c84/0766214661665.png/1200x1200bb.jpg" alt="Musique 2">
            <div class="music-details">
                <div class="music-title">Titre de la Musique : A Collision of Two Worlds 2.0</div>
                <div class="music-artist">Artiste 2 : Thr Real Prechly</div>
                <div class="music-description">     
                </div>
            </div>
        </div>
        <!-- Ajoutez d'autres cartes de musique ici -->
    </div>
</body>
</html>
